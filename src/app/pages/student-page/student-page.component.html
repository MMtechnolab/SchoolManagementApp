<div fxLayout="row">
  <div fxFlex="10" fxFlex.gt-sm="20"></div>
  <div fxFlex="90" fxFlex.gt-sm="80">
    <h1 class="header__title">Students</h1>
    <div>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Standard</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <th scope="row">{{student.studentId}}</th>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.phoneNumber}}</td>
            <td>{{student.std}}</td>
            <td>
              <button type="button" (click)="editStudent(student.studentId)">Edit<i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
              <button type="button" (click)="deleteStudent(student.studentId)">delete<i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>
  <div fxFlex="10" fxFlex.gt-sm="20"></div>

  <button type="button" class="btn btn-primary"  (click)="newStudent()">
    Create New Student
  </button>

  <!-- Modal -->
  <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Update</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="modal-body">

            <div class="form-group">
              <label>Name</label>
              <input type="text" formControlName="name" class="form-control" placeholder="Name" [(ngModel)]="studentDetail.name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Age</label>
              <input type="text" formControlName="age" class="form-control" placeholder="Age" [(ngModel)]="studentDetail.age" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
              <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                <div *ngIf="f.age.errors.required">Age is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" formControlName="phoneNumber" class="form-control" placeholder="phoneNumber" [(ngModel)]="studentDetail.phoneNumber" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
              <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Standard</label>
              <input type="text" formControlName="std" class="form-control" placeholder="Standard" [(ngModel)]="studentDetail.std" [ngClass]="{ 'is-invalid': submitted && f.std.errors }" />
              <div *ngIf="submitted && f.std.errors" class="invalid-feedback">
                <div *ngIf="f.std.errors.required">Standard is required</div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button class="btn btn-primary mr-1">Save</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>

          </div>
        </form>

      </div>

    </div>
  </div>
</div>
